<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio - Tabuada</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <main>
      <section class="container">
        <h1>Tabuada</h1>
        <div class="card">
          <form>
            <label for="first-quest"> Qual tabuada deseja saber? </label>
            <input type="number" id="first-quest" required />
            <label for="second-quest"> Até qual número deseja saber? </label>
            <input type="number" id="second-quest" required />
            <button type="button" onclick="handleTab()">Calcular</button>
          </form>
          <div class="result-container">
            <p>Preencha o formulário acima</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
